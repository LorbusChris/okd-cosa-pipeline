apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: scos-cosa-build
  namespace: okd-team
spec:
  params:
    - description: The version repo
      name: version
      type: string
  steps:
    - image: 'quay.io/coreos-assembler/coreos-assembler:latest'
      name: fetch-and-build
      resources:
        limits:
          devices.kubevirt.io/kvm: '1'
          memory: 4Gi
        requests:
          devices.kubevirt.io/kvm: '1'
          memory: 4Gi
      script: |
        #!/usr/bin/env bash

        set -euxo pipefail

        echo $(params.version)

        cd /srv/scos

        cosa fetch

        cosa build
  workspaces:
    - mountPath: /srv
      name: srv
