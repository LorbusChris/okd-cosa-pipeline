apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: okd-coreos-build-pipelinerun-
spec:
  params:
    - name: repo
      value: "https://github.com/openshift/os.git"
    - name: branch
      value: "master"
    - name: variant
      value: "scos"     
    - name: version
      value: "4.12"
    - name: rpm-artifacts-image
      value: "registry.ci.openshift.org/origin/4.12:artifacts"
  pipelineRef:
    name: okd-coreos-build
  taskRunSpecs:
    - pipelineTaskName: cosa-build
      computeResources:
        requests:
          cpu: 2
          memory: 4Gi
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes: 
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
