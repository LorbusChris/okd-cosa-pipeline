apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: okd-coreos-build-pipelinerun-
spec:
  params:
    - name: repo
      value: "https://github.com/LorbusChris/os.git"
    - name: branch
      value: "debug"
    - name: variant
      value: "scos"     
    - name: version
      value: "4.12"
    - name: rpm-artifacts-image
      value: "registry.ci.openshift.org/origin/4.12:artifacts"
  pipelineRef:
    name: okd-coreos-build
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes: 
            - ReadWriteOnce
          resources:
            requests:
              storage: 6Gi
