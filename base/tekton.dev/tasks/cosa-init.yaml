apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cosa-init
spec:
  params:
    - description: The manifest repo URL
      name: repo
      type: string
    - description: The manifest repo branch
      name: branch
      type: string
    - description: The CoreOS variant
      name: variant
      type: string
    - description: The OKD version
      name: version
      type: string
  steps:
    - image: 'quay.io/coreos-assembler/coreos-assembler:latest'
      name: prepare-repo
      resources:
        limits:
          devices.kubevirt.io/kvm: '1'
          memory: 4Gi
        requests:
          devices.kubevirt.io/kvm: '1'
          memory: 4Gi
      script: |
        #!/usr/bin/env bash
        set -euxo pipefail

        mkdir -p /srv/coreos
        cd /srv/coreos

        cat << INFO
        Initializing coreos-assembler:

        Manifest repo:  $(params.repo)
        Branch:         $(params.branch)

        OKD version:    $(params.version)
        CoreOS variant: $(params.variant)

        INFO

        cosa init \
            --branch $(params.branch) \
            --variant $(params.variant) \
            $(params.repo)

        # Move rpms into scope of COSA VM
        if [ -d "/srv/rpms" ]; then
          mv /srv/rpms /srv/coreos/
          createrepo_c /srv/coreos/rpms
        fi

        # TODO: Upstream to openshift/os
        sed -i 's/rhel-9.*-server-ose.*/artifacts\n  - podman-next-copr/' $(readlink -f src/config/manifest-$(params.variant).yaml)

        # use openvswitch2.17 for 4.12, and temporarily for 4.13 too
        sed -i 's/openvswitch3.1/openvswitch2.17/' src/config/common-el9.yaml

        # tmp fix for replacing version labels in manifest
        sed -i "s/\"4.13\"/\"$(params.version)\"/g" $(readlink -f src/config/manifest-$(params.variant).yaml)
        sed -i "s/\"413\.9./\"$(echo "$(params.version)" | sed 's/\.//')\.9./" $(readlink -f src/config/manifest-$(params.variant).yaml)

        # Get oc and hypershift from the yum repo in the artifacts image
        cat <<EOF >> src/config/c9s.repo

        [artifacts]
        name=OKD RPM artifacts
        baseurl=file:///srv/coreos/rpms/
        repo_gpgcheck=0
        gpgcheck=0
        enabled=1

        EOF

        # Get conmon-rs from the rhcontainerbot/podman-next COPR repo
        cat <<EOF >> src/config/c9s.repo
        [podman-next-copr]
        name=Copr repo for podman-next owned by rhcontainerbot
        baseurl=https://download.copr.fedorainfracloud.org/results/rhcontainerbot/podman-next/centos-stream+epel-next-9-\$basearch/
        gpgcheck=1
        gpgkey=https://download.copr.fedorainfracloud.org/results/rhcontainerbot/podman-next/pubkey.gpg
        repo_gpgcheck=0
        enabled=1

        EOF

  workspaces:
    - mountPath: /srv
      name: ws
