apiVersion: batch/v1
kind: CronJob
metadata:
  name: tekton-cleanup-daily
spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
          - name: workspace
            emptyDir: {}
          containers:
          - name: tekton-cleanup-daily-job
            image: curlimages/curl
            command:
              - /bin/sh
            args:
              - -ce
              - |
                cat <<EOF > /workspace/post-body.json
                {
                  "trigger-template": "tekton-cleanup",
                  "params": {
                    "namespace": "$NAMESPACE",
                    "keep": "$CLEANUP_KEEP"
                  }
                }
                EOF
                curl -d @/workspace/post-body.json $SINK_URL
            volumeMounts:
            - mountPath: /workspace
              name: workspace
            env:
              - name: SINK_URL
                value: "http://el-tekton-cleanup.okd-team.svc.cluster.local:8080"
              - name: NAMESPACE
                value: "okd-team"
              - name: CLEANUP_KEEP
                value: "0"
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
          restartPolicy: Never
          dnsPolicy: ClusterFirst
